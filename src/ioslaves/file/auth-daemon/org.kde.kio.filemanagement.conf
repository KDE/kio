<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.kde.kio.filemanagement"/>
  </policy>
  <policy context="default">
    <allow send_destination="org.kde.kio.filemanagement"/>
    <allow send_destination="org.kde.kio.filemanagement" send_interface="org.kde.kio.filemanagement"/>
    <allow send_destination="org.kde.kio.filemanagement" send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="org.kde.kio.filemanagement" send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>
</busconfig>
